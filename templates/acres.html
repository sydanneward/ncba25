<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Acres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://use.typekit.net/bez5nda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->

    <!-- Main content -->
    <main>
        <header>
            <h1>How many acres do you run?</h1>
        </header>
        <form method="post">
            {{ form.hidden_tag() }}
            <div id="acre-input">
                {{ form.acres(class_="acre-field") }}
                {{ form.submit(class_="submit-btn") }}
            </div>
        </form>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const steps = document.querySelectorAll(".step");
            const lines = document.querySelectorAll(".line");

            steps.forEach((step, index) => {
                if (step.classList.contains("active")) {
                    for (let i = 0; i <= index; i++) {
                        steps[i].classList.add("filled");
                        if (i < lines.length) lines[i].classList.add("filled");
                    }
                }
            });
        });
    </script>

    <div class="progress-tracker">
        <div class="step {{ 'active' if step >= 1 else '' }}">1</div>
        <div class="line {{ 'active' if step >= 2 else '' }}"></div>
        <div class="step {{ 'active' if step >= 2 else '' }}">2</div>
        <div class="line {{ 'active' if step >= 3 else '' }}"></div>
        <div class="step {{ 'active' if step >= 3 else '' }}">3</div>
    </div>

    <!-- Restart icon -->
    <a href="/" class="restart-icon">
        <i class="fas fa-redo"></i>
    </a>

</body>

</html>
